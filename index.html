<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container mt-5 rounded">
        <div class="row">
            <div class="col">
                <h1 class="text-center">
                    Aprendiendo Git & GitHub
                </h1>
            </div>
        </div>
        <!-- Columna 1 - Formulario para agregar tareas -->
        <div class="row d-flex flex-row g-4 mt-1 justify-content-evenly">
            <div class="col-md-4 col-xs-12 border rounded p-2 bg-white">
                <h4 class="text-center bg-primary text-white p-2 rounded">Agregar tarea</h4>
                <form action="#">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Título:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">
                        Guardar
                    </button>
                    <button type="button" class="btn btn-secondary">
                        Limpiar
                    </button>
                </form>
            </div>

            <!-- Columna 2 - Lista de tareas agregadas -->
            <div class="col col-xs-12">
                <div class="card bg-white">
                    <div class="card-header">
                        <h4 class="text-center bg-success text-white p-2 rounded">Lista de tareas</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Hacer las compras en el supermercado: <span> <a href="#">ver
                                        más...</a></span></li>
                            <li class="list-group-item">Estudiar para el examen: <span> <a href="#">ver
                                        más...</a></span></li>
                            <li class="list-group-item">Temas pendientes: <span> <a href="#">ver más...</a></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
